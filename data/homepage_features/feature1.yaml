description: "ROR includes IDs and metadata for more than 116,000 organizations. Registry data is CC0 and openly available in a web search, a REST API, and a downloadable dataset. The registry is curated through a community process, and updates are released at least monthly. Anyone can suggest a change to a ROR record or request a new ROR record." 
