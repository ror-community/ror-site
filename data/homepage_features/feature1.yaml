description: "Anyone can suggest the addition of a new ROR record or a change to an existing record via ROR's community curation process. Updates to ROR are released at least monthly. ROR includes IDs and CC0 metadata for more than 116,000 organizations, and the registry is openly available in a web search, a REST API, and a downloadable dataset." 
