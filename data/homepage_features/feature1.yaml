description: "ROR is curated through a community process, and updates are released at least monthly. Anyone can suggest the addition of a new ROR record or a change to an existing record. ROR includes IDs and CC0 metadata for more than 116,000 organizations, and the registry is openly available in a web search, a REST API, and a downloadable dataset." 
