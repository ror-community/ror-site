description: "After extensive conversations and collaborative work to develop an open registry of research organization identifiers, California Digital Library, Crossref, and DataCite launched ROR in 2019. ROR is now the only organization identifier that is completely open, community-governed, and widely preferred in essential scholarly infrastructure."
