<section id="search" class="section section-search" data-background-color="green">
    <div class="container">
        <div class="row justify-content-center">            
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-4 text-right">
                        <h2>Search the registry</h2>
                    </div>
                    <div class="col-md-7">                    
                        <form class="form-inline" action="{{ .Site.BaseURL }}search" method="get" role="search">
                            <span class="material-icons-outlined search-icon"> search </span>
                            <input id="query" name="query" aria-label="Search ROR" class="form-control" placeholder='Enter an organization name or ROR ID'>
                        </form>
                    </div>
                    <div class="col-md-4">
                        &nbsp;
                    </div>
                    <div class="col-md-7 more-search">
                  <p>Or go to the main <a href="/search" style="color:#520c70">search</a> page to browse all ROR records</p>
					</div>
                </div>        
            </div>
        </div>
    </div>
</section>
