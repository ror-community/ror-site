<section id="search" class="section section-search" data-background-color="green">
    <div class="container">
        <div class="row justify-content-center">            
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-4 text-right">
                        <h2>Search the registry</h2>
                    </div>
                    <div class="col-md-7">                    
                        <form class="form-inline" action="{{ .Site.BaseURL }}search" method="get" role="search">
                            <span class="material-icons-outlined search-icon"> search </span>
                            <input id="query" name="query" aria-label="Search ROR" class="form-control" placeholder='Enter a ROR ID or organization name'>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section section-subscribe" data-background-color="light-grey" id="browse-request">
  <div class="container">
    <div class="row">
	    <div class="col-md-6 text-center">
				<a target="_blank" class="btn btn-sm btn-round mustard" rel="noopener" href="/search">Go to the search page to browse ROR</a>      	</div>

	    <div class="col-md-6 text-center">
			<div>
				<a target="_blank" class="btn btn-sm btn-round mustard" rel="noopener" href="https://curation-request.ror.org">Request an addition or update to ROR</a>
			</div>
	    </div>

    </div>
  </div>
</section>
