{{ if isset .Site.Params "homepage_features" }}
{{ if .Site.Params.homepage_features.enable }}
{{ if gt (len .Site.Data.homepage_features) 0 }}
<section id='homepage-features' class="section bar background-white section-features">
    <div class="container">
        <div class="row">
            {{ range sort .Site.Data.homepage_features "weight" }}
            <div class="col-md-12">
                <div class="row feature">
                    <div class="col-md-6">
                        <div class="icon" style="background-image:url({{ .icon }});">
                        </div>
                    </div>
                    <div class="col-md-6">
                     <h2 class="feature-button"><a href="{{ .link_url }}" class="btn btn-md btn-round orange">{{ .name }}</a></h2>
                        <p class="feature-text">{{ .description }}</p>
                        
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
