<p class="author">

	{{ if .Params.authors }}
	
	{{ $authors := .Params.authors }}
	
	By {{ delimit $authors ", " " and " }}
	
    {{ else if .Params.author }}
     By {{ .Params.author }}
          
    {{ else }}
     By {{ .Site.Author.name }}
	{{ end }}
	| {{ .Date.Format "January 2, 2006" }}
</p>
